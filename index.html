<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--Fra-->
  
   
</head>
<body>
    <div class="container">
        <form action="/recibirForm.html" method="post">
        <fieldset>
            <legend>Info. Personal</legend>
            <label for="tDoc">Tipo de Documento</label>
            <input type="text"id="tDoc" name="tDoc"><br>
            <label for="nDoc">Nro. Documento *</label>
            <input type="text"id="nDoc" name="nDoc" required><br>
            <label for="email">Correo</label>
            <input type="email" id="email"><br>
            <label for="clave">Password</label>
            <input type="password" id="clave"><br>
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="nombres"><br>
            <label for="pApellido">1er Apellido</label>
            <input type="text"id="pApellido" name="pApellido"><br>
            <label for="sApellido">2do Apellido</label>
            <input type="text"id="sApellido" name="sApellido"><br><br>
            <label for="genero">Genero</label> <br>
                <input type="radio" name="genero"value="F">Femenino
                <input type="radio" name="genero"value="M">Masculino <br><br>

                <label for="">Nacionalidad</label>
        <select name="nac" id="nac"multiple size="2">
            <option value="sel">Seleccione</option>
            <option value="col">Colombiana</option>
            <option value="ven">Venezolana</option>
            <option value="mus">Musulman</option>
            <option value="jud" selected>Judio</option>
            <option value="chi">Chileno</option>
        </fieldset>
        </select>
        <br><br>
        <label for="ciu">Ciudad</label>
            <input list="ciu">
        <datalist id="ciu">
            <option value="">Seleccione</option>
                <option value="med">Medellin</option>
                <option value="bog">Bogota</option>
                <option value="bar">Barranquilla</option>
                <option value="bar">Barracabermeja</option>
                <option value="cal">Cali</option>
                <option value="sin">Sincelejo</option>
                <option value="bel">Bello</option>
        </datalist><br><br>
        <label for="file">Suba Hoja de Vida</label><br>
        <input type="file" id="file"> <br><br>
        <label for="mes">Tipo Fecha</label>
            <input type="month">
            <input type="date">
            <input type="week">
            <input type="datetime-local"><br><br>
        <fieldset>

            <legend>Gustos</legend>
            <label for="">hobbies</label><br>
            <input type="checkbox" name="hobby">Música
            <input type="checkbox" name="hobby">Pintar
            <input type="checkbox" name="hobby">Deporte
            <input type="checkbox" name="hobby">Leer
            <input type="checkbox" name="hobby">Bailar <br><br>
            <label for="pasión">¿Qué le apasiona?</label><br>
            <textarea cols="30" rows="5" name="pasión" id="pasión">Describa de su hobby que le apasiona...</textarea><br><br>
        <br>
        
            
        </select><br><br>
        </fieldset>
        <button type="button" onclick="alert('Hola peludos...')">Saludar</button>
        <button> 
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA33F7"><path d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z"/></svg>
        </button>
        <input type="submit" value="Guardar">



        </form>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></script>
</body>
</html>
